---
apiVersion: v1
kind: Namespace
metadata:
  name: mysfits
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysfitsmonolithnolike
  namespace: mysfits
spec:
  # Change Me to scale
  replicas: 2
  selector:
    matchLabels:
      app: mysfits
      type: monolithnolike
  template:
    metadata:
      labels:
        app: mysfits
        type: monolithnolike
    spec:
      serviceAccountName: mythical-service-account
      containers:
        - name: mysfits-monolith
          #UPDATE REPO AND VERSION HERE
          image: 732419410732.dkr.ecr.ap-southeast-1.amazonaws.com/mythi-monol-fripm24803l0:nolikev1
          ports:
            - containerPort: 80
          env:
          #UPDATE REGION AND TABLE HERE!
          - name: AWS_DEFAULT_REGION
            value: ap-southeast-1
          - name: DDB_TABLE_NAME
            value: mythicalstack-mythicaltable33D867A5-1GHUBH99ACN42
      # Needed for IAM roles
      securityContext:
        fsGroup: 1337
---
apiVersion: v1
kind: Service

metadata:
  name: mysfits-service-no-like
  namespace: mysfits
  annotations:
    #UPDATE the spec to NLB
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  # Update the spec to be of type Loadbalancer
  type: NodePort
  selector:
    app: mysfits
    type: monolithnolike
    
  ports:
    - protocol: TCP
      port: 80