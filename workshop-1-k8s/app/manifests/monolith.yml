---
apiVersion: v1
kind: Namespace
metadata:
  name: mysfits
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysfits
  namespace: mysfits
spec:
  # Change Me to scale
  replicas: 1
  selector:
    matchLabels:
      app: mysfits
      type: monolith
  template:
    metadata:
      labels:
        app: mysfits
        type: monolith
    spec:
      containers:
        - name: mysfits-monolith
          #UPDATE REPO AND VERSION HERE
          image: 547168898833.dkr.ecr.ap-southeast-1.amazonaws.com/mythi-monol-48cgg29323mf:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mysfits-service
spec:
  type: NodePort
  selector:
    app: mysfits
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80